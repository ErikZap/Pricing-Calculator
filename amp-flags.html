<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amp Flags</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .promo-text {
            text-align: center;
            color: #00e5ff;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body data-product="preset" data-name="ampFlags">

<div class="app-container">
    <a href="index.html" class="back-link">↩ Back to Menu</a>
    
    <div class="card">
        <h2>Amp Flags</h2>
        
        <div class="form-group">
            <label>Select Cab Size</label>
            <select id="sizeSelect">
                <option value="small">Half-Stack (or smaller)</option>
                <option value="large">LARGE Bass Cabinet</option>
                <option value="full">Full-Stack</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <div class="qty-selector">
                <button class="qty-btn" onclick="adjustQty(-1)">−</button>
                <div class="qty-val" id="qtyDisplay">1</div>
                <button class="qty-btn" onclick="adjustQty(1)">+</button>
            </div>
        </div>

        <div class="promo-text">Buy 3 Amp Flags ➯ Get ONE FREE<br>ANY SIZE!</div>

        <div class="price-display">
            <div class="price-label">COST PER EACH</div>
            <div class="price-value" id="priceEach">$0</div>
            <div class="discount-tag" id="discountTag">DISCOUNT APPLIED</div>
            
            <div class="price-label">TOTAL</div>
            <div class="price-value total-price-value" id="totalPrice">$0</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>init('preset');</script>
</body>
</html>
