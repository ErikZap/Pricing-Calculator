<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-product="dimension" data-name="battleFlags">

<div class="app-container">
    <a href="index.html" class="back-link">↩ Back to Menu</a>
    
    <div class="card">
        <h2>Battle Flags</h2>
        
        <div class="input-row">
            <div class="form-group" style="flex:1">
                <label>Width (ft)</label>
                <input type="number" id="widthInput" value="3" min="2.5" max="4" step="0.5">
            </div>
            <div class="form-group" style="flex:1">
                <label>Height (ft)</label>
                <input type="number" id="heightInput" value="5" min="1" max="18" step="0.5">
            </div>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <div class="qty-selector">
                <button class="qty-btn" onclick="adjustQty(-1)">−</button>
                <div class="qty-val" id="qtyDisplay">1</div>
                <button class="qty-btn" onclick="adjustQty(1)">+</button>
            </div>
        </div>

        <div class="price-display">
            <div class="price-label">COST PER EACH</div>
            <div class="price-value" id="priceEach">$0</div>
            <div class="discount-tag" id="discountTag">DISCOUNT APPLIED</div>
            
            <div class="price-label">TOTAL</div>
            <div class="price-value total-price-value" id="totalPrice">$0</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>init('dimension');</script>
</body>
</html>
